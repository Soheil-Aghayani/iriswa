<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - انجمن مدیریت پسماند</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    {{ include 'components/header.html' }}

    <section class="article-header" style="background-color: var(--color-primary); color: var(--color-bg-white); padding: 80px 20px 40px; text-align: center; margin-top: 80px;">
        <div class="container">
            <h1 style="font-size: 2.2rem; font-weight: 900; margin: 0;">{{ title }}</h1>
        </div>
    </section>

    <main class="container section-padding" style="min-height: 50vh; max-width: 1200px; margin: 0 auto; padding-top: 40px;">
        
        <div style="text-align: center; margin-bottom: 40px;">
            <img src="{{ image }}" alt="{{ title }}" style="width: 100%; max-height: 500px; object-fit: cover; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); border: 1px solid var(--color-border);" onerror="this.style.display='none'">
        </div>

        {{ content }}
        
    </main>

    {{ include 'components/footer.html' }}
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
